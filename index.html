<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="flex-container">
        <div class="card" style="width: 18rem;">
            <img src="assets/css/img/pcGamer.jpeg" class="card-img-top" alt="pcGaming">
            <div class="card-body">
                <h5 class="card-title">Pc Gaming AMD</h5>
                <input type="Number" id="quantity" placeholder="Cantidad">
                <input type="text" id="inputColor" placeholder="Color">
                <h4>Precio: <span id="price">400000</span></h4>
                <div >
                    <button class="btn btn-warning text-light" onclick="
                        totalPrice.innerHTML = Number(quantity.value) * Number(price.innerHTML);
                        totalQuantity.innerHTML = quantity.value;
                        changeColor.style.backgroundColor = inputColor.value;
                        ">Calcular Total</button>
                </div>
            </div>
        </div>
        <div class="content">
            <h3>Total: $ <span id="total">0</span> </h3>
            <h3>Cantidad: <span id="totalQuantity">0</span></h3>
            <h3 class="d-flex">Color : <div class="ms-2" id="ballColor"></div> </h3>
        </div> 
    </div>
         
    
    <script src="assets/js/index.js" ></script>
</body>
</html>
